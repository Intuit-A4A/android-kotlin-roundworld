query All_Country{
    countries {
        edges {
            node {
                name
                topLevelDomain
                alpha2Code
                alpha3Code
                callingCodes
                capital
                altSpellings
                region
                subregion
                population
                latLng
                demonym
                area
                gini
                timezones
                borders
                nativeName
                numericCode
                currencies{
                    edges{
                        node{
                            name
                            code
                            symbol
                        }
                    }
                }
                languages{
                    edges{
                        node{
                            name
                            nativeName
                            iso6391
                            iso6392
                        }
                    }
                }
                translations
                flag
                regionalBlocs{
                    edges{
                        node{
                            name
                            acronym
                            otherNames
                            otherAcronyms
                        }
                    }
                }
                cioc
            }
        }
    }
}